<!DOCTYPE html>
<html>
  <head>
    <title>Dark Mode Toggle</title>
    <script src="dark-mode-toggle.js"></script>
  </head>
  <body>
    <div id="dark-mode-toggle">
      <a
        href="#"
        onclick="toggleDarkMode(event)"
        title="Toggle dark mode"
        style="cursor: pointer"
      >
        <i class="fa fa-fw fa-moon"></i>
        <span>Dark mode</span>
      </a>
    </div>
  </body>
</html>
